<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
  <ion-card>
    <img [src]="product.photo"/>
    <ion-card-header>
      <ion-card-title>
        <ion-label>
          {{product.description}}
        </ion-label>
      </ion-card-title>
      <ion-card-subtitle>
        ${{product.price}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
